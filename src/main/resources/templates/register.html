<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="container">
    <h1 class="py-5">Register Form</h1>
    <form class="col card p-3 mb-5" method="post" th:action="@{/register}" th:object="${user}">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" placeholder="Enter First Name" required
               th:field="*{first_name}"
               type="text"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" placeholder="Enter Last Name" required
               th:field="*{last_name}"
               type="text"/>
      </div>
      <div class="form-group">
        <label for="role">Email</label>
        <input class="form-control" id="email" placeholder="Enter Email" required
               th:field="*{email}"
               type="text"/>
      </div>      
      <div class="form-group">
        <label for="role">Password</label>
        <input class="form-control" id="password" placeholder="Enter Password" required
               th:field="*{password}"
               type="password"/>
      </div>
      <input class="btn btn-primary" type="submit" value="Register">
    </form>
    </body>
