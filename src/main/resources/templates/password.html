<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Passwords</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1><br>
	
	<div id ="search">
	<!--  search passwords -->
	<form th:action="@{/password/search}" method="get">
		<input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by keyword" size="50" >
		<button type="submit" class="btn btn-info" >Search</button>
		<button type="submit" class="btn btn-info" >Reset</button>
	</form>
	</div>
	
	<div id = "folders">
		<h2>Your Folders:</h2>
		<!-- lists folders -->
		<table>
		    <tbody>
		    <!--  
		    <tr th:if="${folders.empty}">
		        <td colspan="2"> No Folders Created! </td>
		    </tr>-->
		    <tr th:each="folder : ${folders}">
		        <td><span th:text="${folder.getFname()}"> foldername </span></td>
		        <td>
		            <form  th:action="@{/password/delete}"  method="post">
		                <input type="hidden" name="pid" th:value="${password.getPid()}"   />
		                <input type="submit" value="Delete" />
		            </form>
		        </td>
		    </tr>
		    </tbody>
		</table>
	</div>
	
	<div id="passwrods">
		<h2>Your passwords:</h2>
		<!-- lists passwords -->
		<table>
		    <thead>
			    <tr>
			        <th> username </th>
			        <th> password </th>
			        <th> pw_for </th>
			        <th> folder </th>
			    </tr>
		    </thead>
		    <tbody>
		    <tr th:if="${passwords.empty}">
		        <td colspan="2"> No Passwords Stored! </td>
		    </tr>
		    <tr th:each="password : ${passwords}">
		        <td><span th:text="${password.getUsername()}"> username </span></td>
		        <td><span th:text="${password.getPassword()}"> password </span></td>
		        <td><span th:text="${password.getPw_for()}"> for </span></td>
		        <td><span th:text="${password.getFolder().getFolder_id()}"> folder </span></td>
		        <td>
		            <form  th:action="@{/password/delete}"  method="post">
		                <input type="hidden" name="pid" th:value="${password.getPid()}"   />
		                <input type="submit" value="Delete" />
		            </form>
		        </td>
		    </tr>
		    </tbody>
		</table>
	</div>

	<footer>
		<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
		</form>
	</footer>
</body>
</html>
