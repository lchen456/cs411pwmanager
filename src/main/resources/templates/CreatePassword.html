<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Group26 | Create Password</title>
    <!--  
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	-->
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Create Password</h1>
        </div>
        
        <form th:action="@{/process_password}" th:object="${password}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            
        <div class="m-3">
            <div class="form-group row">
                <label>Password Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control" required />
                </div>
                <label>Password: </label>
                <div class="col-8">
                    <input type="text" th:field="*{password}" class="form-control" required />
                </div>
                <label>Used for: </label>
                <div class="col-8">
                    <input type="text" th:field="*{pw_for}" class="form-control" required />
                </div>
            </div>
                
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
             
        </div>
        </form>
    </div>
</body>
</html>
