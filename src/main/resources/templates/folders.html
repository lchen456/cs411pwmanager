<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>G26 | Passwords</title>
    <meta charset="utf-8">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	 <!--font-->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet"> 
	 
	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

	<!--header-->
	<div id="header">
		<h1>Password Manager</h1>
	</div>
	<!--header end-->
	
	<!-- nav menu -->
	<div id="navmenu">
		<ul>
			<li><a href = "/password">My Passwords</a></li>
			<li><a href = "/folders">My Folders</a></li>
			<li>
				<form th:action="@{/logout}" method="post">
					<button type="submit" value="Sign Out" class="btn-link">Sign Out</button>
				</form>				
			</li>
		</ul>
	</div>
	<!-- nav menu end-->

	<!--main-->
	<div id="main">
		<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1><br>
	
		<p><a th:href="@{/folders/createFolder}">Create Folder</a></p>
		
		<div id="folders">
			<h2>Your folders:</h2>
			<!-- lists your folders-->
			<table>
				<thead>
					<tr>
						<th> folder name </th>
						<th> folder id </th>
					</tr>
				</thead>
				<tbody>
				<tr th:if="${folders.empty}">
					<td colspan="2"> No Folders Created </td>
				</tr>
				<tr th:each="folder : ${folders}">
				<!-- <td><span th:text="${folder.getFname()}"> foldername </span></td> -->
			
					<td>
						<form th:action="@{/password/inFolder}" method="get">
							<input type="hidden" name="folderid" th:value="${folder.getFolder_id()}" >
							<button type="submit" class="btn btn-info"  th:text="${folder.getFname()}" ></button>
						</form>
					</td>
					
					<td><button id="folderidbutton" th:text="${folder.getFolder_id()}"> </button></td>
				</tr>
			  
				</tbody>
			</table>
		</div>
	</div>
	<!--main end-->

	<!--footer-->
	<footer>
		<p>Group26 Ibrahim CS411</p>
	</footer>
	<!--footer end-->
</body>
</html>
