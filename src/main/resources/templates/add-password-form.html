<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Passwords</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
	<div class="container">
		
		<h3>Add New PW</h3>
		<hr/>
			
		<form th:action="@{/password/savePassword}" th:object="${password}" method="POST">	
			<input type="text" th:field="*{username}" class="form-control col-4 mb-4" placeholder="Enter Username" />
			<input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter Password" />
			<input type="text" th:field="*{pw_for}" class="form-control col-4 mb-4" placeholder="Enter pw_for" />
			<input type="text" th:field="*{folder_id}" class="form-control col-4 mb-4" placeholder="Enter folder id" />
			<button type="submit" class="btn btn-primary col-2">Save</button>
			<input type="hidden" th:field="*{pid}" />
		</form>
		<hr/>
		<a th:href="@{/password}">Back to my passwords</a>
	</div>
	
</body>

</html>
